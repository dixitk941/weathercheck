<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Climate Conditions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header bg-light">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col">
                    <img src="Screenshot_from_2024-04-11_20-50-55-removebg-preview.png" alt="Logo">
                </div>
                <div class="col-auto">
                    <a href="./userlogin.html" class="btn btn-primary">Login</a>
                </div>
                <div class="col">
                    <form id="search-form" class="d-flex">
                        <input type="text" id="city-input" class="form-control me-2" placeholder="Enter city name">
                        <button type="button" class="btn btn-primary" onclick="fetchAndDisplayWeather()">Search</button>
                        <div class="loader" id="loader"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div id="weather-card-container" class="row">
            <!-- Weather card will be dynamically added here -->
        </div>

        <h5 class="title">Real Time Climate Checking</h5>

        <div id="weather-forecast" class="row climate-cards">
            <!-- Data from API will be displayed here -->
        </div>

        <div id="climate-info" class="card">
            <!-- Climate information will be displayed here -->
        </div>

        <div class="row climate-cards">
            <div class="card col" id="wind-condition" style="display: none;">
                <h2 class="card-title">Wind</h2>
                <p class="card-text" id="wind-info">N/A</p>
            </div>
            <div class="card col" id="humidity-condition" style="display: none;">
                <h2 class="card-title">Humidity</h2>
                <p class="card-text" id="humidity-info">N/A</p>
            </div>
            <div class="card col" id="pressure-condition" style="display: none;">
                <h2 class="card-title">Atmospheric Pressure</h2>
                <p class="card-text" id="pressure-info">N/A</p>
            </div>
            <div class="card col" id="temperature-condition" style="display: none;">
                <h2 class="card-title">Temperature</h2>
                <p class="card-text" id="temperature-info">N/A</p>
            </div>
            <div class="card col" id="weather-condition" style="display: none;">
                <h2 class="card-title">Weather Condition</h2>
                <p class="card-text" id="weather-condition-info">N/A</p>
            </div>
        </div>
    </div>
</body>

</html>
