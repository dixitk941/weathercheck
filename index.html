<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Climate Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body class="bg-gray-100">
    <div class="header bg-white shadow-md">
        <div class="flex items-center justify-between px-4 py-2">
            <div>
                <img src="Screenshot_from_2024-04-11_20-50-55-removebg-preview.png" alt="Logo">
            </div>
            <div class="user-nav">
                <!-- User login navigation here -->
                <a href="./userlogin.html" class="text-blue-500">Login</a>
            </div>
            <div class="search-bar">
                <form id="search-form" class="centered">
                    <input type="text" id="city-input" placeholder="Enter city name"
                        class="px-4 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="button"
                        class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                        onclick="fetchAndDisplayWeather()">Search</button>
                    <div class="loader" id="loader"></div> <!-- Loading animation -->
                </form>
            </div>
        </div>
    </div>

    <div class="container mx-auto py-8 px-4">
        <!-- Weather details for today -->
        <div id="weather-card-container" class="weather-card-container">
            <!-- Weather card will be dynamically added here -->
        </div>

        <h5 class="title text-lg font-semibold mb-4">Real Time Climate Checking</h5>

        <!-- Weather chart for multiple days -->
        <div id="weather-forecast" class="climate-cards grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Data from API will be displayed here -->
        </div>

        <div id="climate-info" class="card">
            <!-- Climate information will be displayed here -->
        </div>

        <!-- Small cards for displaying climate details -->
        <div class="climate-cards grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
            <div class="card" id="wind-condition" style="display: none;">
                <h2 class="text-lg font-semibold">Wind</h2>
                <p id="wind-info">N/A</p>
            </div>
            <div class="card" id="humidity-condition" style="display: none;">
                <h2 class="text-lg font-semibold">Humidity</h2>
                <p id="humidity-info">N/A</p>
            </div>
            <div class="card" id="pressure-condition" style="display: none;">
                <h2 class="text-lg font-semibold">Atmospheric Pressure</h2>
                <p id="pressure-info">N/A</p>
            </div>
            <div class="card" id="temperature-condition" style="display: none;">
                <h2 class="text-lg font-semibold">Temperature</h2>
                <p id="temperature-info">N/A</p>
            </div>
            <div class="card" id="weather-condition" style="display: none;">
                <h2 class="text-lg font-semibold">Weather Condition</h2>
                <p id="weather-condition-info">N/A</p>
            </div>
        </div>
    </div>
</body>

</html>
